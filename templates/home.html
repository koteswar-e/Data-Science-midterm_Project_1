<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(https://cdn.analyticsvidhya.com/wp-content/uploads/2022/02/Price-prediction.png);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        button{
            float: right !important;
            color: #8a2be2;
            background-color: white;
            font-size: 20px;
            border: solid 3px #8a2be2;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
            
        }

        button:hover{
            float: right !important;
            color: white;
            background-color: #8a2be2;
            font-size: 20px;
            border: solid 3px #8a2be2;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        h1 {
            color: white;
            padding: 10px;
            margin: 0;
            text-align: center;
            text-transform: uppercase;
            background-color: #8a2be2;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 10px;
        }

        .background {
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 20px;
        }

        select,
        input {
            width: 780px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #8a2be2;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #6b1d9c;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }

        .highlight {
            color: #8a2be2;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="background">
        <h1>Mobile Price Prediction</h1>
        <form method="POST" action="/predict">
            <div class="input-container">
                <label for="a">Brand</label>
                <select name="a" required>
                    <option value="OnePlus">OnePlus</option>
                    <option value="Realme">Realme</option>
                    <option value="Apple">Apple</option>
                    <option value="LG">LG</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Asus">Asus</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Oppo">Oppo</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Google">Google</option>
                    <option value="Nokia">Nokia</option>
                    <option value="HTC">HTC</option>
                    <option value="Motorola">Motorola</option>
                    <option value="Honor">Honor</option>
                    <option value="Yu">Yu</option>
                    <option value="Poco">Poco</option>
                    <option value="Vivo">Vivo</option>
                    <option value="Nubia">Nubia</option>
                    <option value="Black Shark">Black Shark</option>
                    <option value="Infinix">Infinix</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Sony">Sony</option>
                    <option value="Jio">Jio</option>
                    <option value="Coolpad">Coolpad</option>
                    <option value="Micromax">Micromax</option>
                    <option value="Smartron">Smartron</option>
                    <option value="LeEco">LeEco</option>
                    <option value="BlackBerry">BlackBerry</option>
                    <option value="Gionee">Gionee</option>
                    <option value="Meizu">Meizu</option>
                    <option value="Panasonic">Panasonic</option>
                    <option value="Tecno">Tecno</option>
                    <option value="InFocus">InFocus</option>
                    <option value="Itel">Itel</option>
                    <option value="10.or">10.or</option>
                    <option value="Lava">Lava</option>
                    <option value="Cat">Cat</option>
                    <option value="Lyf">Lyf</option>
                    <option value="Intex">Intex</option>
                    <option value="Xolo">Xolo</option>
                    <option value="Acer">Acer</option>
                    <option value="Phicomm">Phicomm</option>
                    <option value="Karbonn">Karbonn</option>
                    <option value="Spice">Spice</option>
                    <option value="iVoomi">iVoomi</option>
                    <option value="Kult">Kult</option>
                    <option value="Nuu Mobile">Nuu Mobile</option>
                    <option value="Ziox">Ziox</option>
                    <option value="Zopo">Zopo</option>
                    <option value="ZTE">ZTE</option>
                    <option value="Onida">Onida</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="iBall">iBall</option>
                    <option value="Mobiistar">Mobiistar</option>
                    <option value="Comio">Comio</option>
                    <option value="Videocon">Videocon</option>
                    <option value="Alcatel">Alcatel</option>
                    <option value="Reach">Reach</option>
                    <option value="Zen">Zen</option>
                    <option value="Tambo">Tambo</option>
                    <option value="Razer">Razer</option>
                    <option value="Homtom">Homtom</option>
                    <option value="Lephone">Lephone</option>
                    <option value="Aqua">Aqua</option>
                    <option value="Celkon">Celkon</option>
                    <option value="Jivi">Jivi</option>
                    <option value="Billion">Billion</option>
                    <option value="Swipe">Swipe</option>
                    <option value="M-tech">M-tech</option>
                    <option value="Sansui">Sansui</option>
                    <option value="Zuk">Zuk</option>
                    <option value="TCL">TCL</option>
                    <option value="mPhone">mPhone</option>
                    <option value="Blu">Blu</option>
                    <option value="HP">HP</option>
                    <option value="Philips">Philips</option>
                </select>
            </div>

            <div class="input-container">
                <label for="b">Battery Capacity</label>
                <input type="number" name="b" min="1010" max="6000" step="any"
                    placeholder="Enter Values Between 1010 - 6000" required>
            </div>

            <div class="input-container">
                <label for="c">Processor</label>
                <select name="c" id="Processor">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="input-container">
                <label for="d">RAM</label>
                <input type="number" name="d" min="64" max="12000" required
                    placeholder="Enter RAM (between 64 MB and 126 GB)">
            </div>

            <div class="input-container">
                <label for="e">Internal Storage (GB)</label>
                <select name="e" id="Internal_storage">
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                </select>
            </div>
            <button>Predict Now</button>
        </form>

    </div>
    {% if prediction %}
    <div class="background">
        <h2 style="text-align: center;">
            <p>Predicted Price: INR<span class="{% if highlight %}highlight{% endif %}">{{ prediction }}</span></p>
        </h2>
    </div>
    {% endif %}
    {% if error %}
    <div class="background">
        <h2 style="text-align: center;">
            <p class="error">{{ error }}</p>
        </h2>
    </div>
    {% endif %}

</body>

</html>
